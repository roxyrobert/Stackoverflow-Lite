<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow-Lite</title>
</head>
<body>
    <div id="body">
        <header id="header">
            <div id="navbar">
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li><a href="signup.html">Register</a></li>
                </ul>
            </div>
        </header>
        <div class="contain">
            <h1>Login</h1>
            <form action="/login" method="POST" class="forms">
                <div class="form-pen">
                    <label>Email</label>
                    <input type="text" name="email" value="" placeholder="Email">
                </div>
                <div class="form-pen">
                    <label>Password</label>
                    <input type="password" name="password" value="" placeholder="Password">
                </div>
                <button type="submit" class="buttons">Submit</button>
            </form>
            <div class="bottom">
                <strong>
                    Got no Account yet? <a href="signup.html">Create one here.</a>
                </strong>
            </div>
        </div> 
    </div>
    <footer id="footer">
        <strong>Stackoverflow-Lite... Learn, Share, Grow</strong>
    </footer> 
    
</body>
</html>
