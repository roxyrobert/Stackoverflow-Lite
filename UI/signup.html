<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow-Lite</title>
</head>
<body>
    <div id="body">
        <header>
            <div id="navbar">
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </header>
        <div class="contain">
            <h1 class="heading">Create an Account</h1>
            <form method="POST" action="" class="forms">
                <div class="form-pen">
                    <input id="name" name="name" type="text" value="" placeholder="Name">
                </div>
                <div class="form-pen">
                    <input id="email" name="email" type="text" value="" placeholder="Email">
                </div>
                <div class="form-pen">
                    <input id="password" name="password" type="password" value="" placeholder="Password">
                </div>
                <div class="form-pen">
                    <input id="confirm" name="confirm" type="password" value="" placeholder="Confirm Password">
                </div>
                <p> <input type="submit" value="submit" class="buttons"> </p>
            </form>
            <div class="bottom">
                <strong>
                    Already have an Account <a href="login.html">Login here.</a>
                </strong>
            </div>
        </div>
    </div>
    <footer id="footer">
        <strong>Stackoverflow-Lite... Learn, Share, Grow</strong>
    </footer> 
    
</body>
</html>
